<!DOCTYPE html>
<html>
  <head>
    <title>Marker Animation</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/build/ol.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>

  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="date-time">Date-time: none</div>
    <label id="lbl-time-input" for="time-input">time step: 1s&nbsp;</label>
    <input id="time-input" type="range" min="100" max="10000" step="100" value="1000" onchange="time_input_update()">
    <script>
      function time_input_update(){
        console.log('time step: ' + document.getElementById('time-input').value / 1000 + 's');
        document.getElementById('lbl-time-input').innerHTML = 'time step: ' + document.getElementById('time-input').value / 1000 + 's';
      }
    </script>
    <button id="start-animation">Start Animation</button>
    <script>

      // parse current url to construct proper acemap json fetching url
      var url = window.location.href
      var baseurl = url.substring(0, url.lastIndexOf('/'));
//      console.log('url     : ' + url)
//      console.log('baseurl : ' + baseurl)

      var params = window.location.href.split('?')
      if ( params.length == 2 )
        params = '?' + params[params.length-1]
      else
        params = ''
//      console.log('params : ' + params)

      // perform GET request (may raise warnings or even CORS errors)
      var jsonurl = baseurl + '/json' + params
      function Get(yourUrl){
        var Httpreq = new XMLHttpRequest(); // a new request
        Httpreq.open('GET',yourUrl,false);
        Httpreq.send();
        return Httpreq.responseText;
      }
      var j = Get(jsonurl);
//      console.log(j)
      var geojsonObject = JSON.parse(j);
      var timeSlice = geojsonObject['times'].length;

      console.log("time_cnt : ");
      console.log(geojsonObject['features'][0]['properties']['time_cnt'][1]);

      // create vector layer source
      var vectorSource = new ol.source.Vector({
        features: (new ol.format.GeoJSON({
          defaultDataProjection :'EPSG:4326',
          projection: 'EPSG:3857',
          featureProjection: 'EPSG:3857'
        })).readFeatures(geojsonObject)
      });

      var timeIdx = 0;
      var heatMaplayer = new ol.layer.Heatmap({
        source: vectorSource,
        blur: 10,
        radius: 50,
        weight: function(feature){
          console.log("mv : " + feature.get('time_cnt')[timeIdx]['cnt']);
          return feature.get('time_cnt')[timeIdx]['cnt'] == null ? 0.1 : feature.get('time_cnt')[timeIdx]['cnt'];
        }
      });

      var map = new ol.Map({
        target: document.getElementById('map'),
        loadTilesWhileAnimating: true,
        layers: [
          new ol.layer.Tile({ source: new ol.source.OSM() }),
          heatMaplayer
        ]
      });

      // modify view to enclose all features
      if (geojsonObject['features'].length == 1){
        c = geojsonObject['features'][0]['geometry']['coordinates']
        map.getView().setCenter(ol.proj.transform([c[0], c[1]], 'EPSG:4326',  'EPSG:3857'));
        map.getView().setZoom(7);
      }
      else{
        var extent = vectorlayer.getSource().getExtent();
        map.getView().fit(extent, map.getSize());
        map.getView().setZoom(map.getView().getZoom()-1);
      }

      // callback
      var animating = false;
      var timeInterval, now;
      var timeInput = document.getElementById('time-input');
      var startButton = document.getElementById('start-animation');

      var moveFeature = function(event) {
        var vectorContext = event.vectorContext;
        var frameState = event.frameState;

        if (animating) {
          var elapsedTime = frameState.time - now;
          timeIdx = Math.floor(elapsedTime / timeInterval);
          if (timeIdx > timeSlice - 1) {
            stopAnimation(true);
            return;
          }
          document.getElementById('date-time').innerHTML = 'Date-time: ' + geojsonObject['times'][timeIdx];
        }
        vectorSource.refresh(); // trigger cascade refresh
        map.render();
      };

      function startAnimation() {
        if (animating) {
          stopAnimation(false);
        } else {
          animating = true;
          now = new Date().getTime();
          timeInterval = timeInput.value;
          startButton.textContent = 'Cancel Animation';
          map.on('postcompose', moveFeature);
          map.render();
        }
      }

      function stopAnimation(ended) {
        animating = false;
        startButton.textContent = 'Start Animation';
        timeIdx = 0;

        //remove listener
        map.un('postcompose', moveFeature);
      }

      startButton.addEventListener('click', startAnimation, false);
    </script>
  </body>
</html>
